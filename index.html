<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container-fluid {
            margin: auto;
            width: 1000px;
            height: 600px;
        }
        

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="img-box">
                <img src="images/img_2.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
